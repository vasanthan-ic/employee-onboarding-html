<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Setup Password | InheritCloud</title>
  <link rel="icon" href="../assets/img/logo.ico" />
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <style>
    
    /* Match login page spacing and logo size */
    .auth-container { min-height: 100dvh; display: grid; place-items: center; padding: 40px; }
    .auth-card { width: 100%; max-width: 520px; padding: 40px 36px; }

    .brand { display: grid; place-items: center; margin-bottom: 8px; }
    .brand-logo { width: 200px; height: auto; object-fit: contain; }

    .title { text-align: center; margin: 10px 0 0; font-size: 28px; line-height: 1.2; font-weight: 700; }
    .subtitle { text-align: center; color: #64748b; margin: 10px 0 28px; font-size: 16px; }

    .grid { display: grid; gap: 12px; }
    .form-field { margin-bottom: 20px; }
    .form-field label { display: block; margin-bottom: 8px; font-weight: 600; color: #475569; }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border, #e2e8f0);
      border-radius: 8px;
      background: #fff;
      font-size: 16px;
      line-height: 1.4;
    }
    input::placeholder { color: #94a3b8; }
    input:focus { border-color: var(--brand-600, #005b96); box-shadow: var(--focus, 0 0 0 3px rgba(0,91,150,0.2)); outline: none; }

    .input-with-action { display: flex; align-items: center; gap: 8px; }
    .input-with-action input { flex: 1; }
    .btn-text { background: transparent; border: none; color: #005b96; font-weight: 600; padding: 6px 8px; cursor: pointer; }

    .btn { padding: 12px 16px; font-size: 16px; }
    .alert { margin-top: 12px; min-height: 20px; font-size: 14px; }
    .alert--error { color: #b42318; }
    .alert--success { color: #05603a; }
  </style>
</head>
<body>
  <main class="container auth-container">
    <section class="card auth-card">
      <div class="brand">
        <!-- Use the same logo class and dimensions as login.html -->
        <img src="../assets/img/logo.jpeg" alt="InheritCloud" class="brand-logo" />
      </div>
      <h1 class="title">Setup Password</h1>
      <p class="subtitle">Create your password to access the dashboard</p>

      <form id="spForm" class="grid" novalidate>
        <div class="form-field">
          <label for="onboardingId">Onboarding ID</label>
          <input id="onboardingId" type="text" placeholder="e.g., vasanthan163649" required />
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <div class="input-with-action">
            <input id="password" type="password" required minlength="8" />
            <button type="button" id="togglePwd" class="btn-text" aria-label="Show password">Show</button>
          </div>
        </div>

        <div class="form-field">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-with-action">
            <input id="confirmPassword" type="password" required minlength="8" />
            <button type="button" id="toggleCPwd" class="btn-text" aria-label="Show confirm password">Show</button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Set Password</button>
        <div id="spMsg" class="alert" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script type="module">
    // Fixed CloudHub base
    const API_BASE = "https://onboarding-process-api-pbk20j.5sc6y6-3.usa-e2.cloudhub.io";

    // Elements
    const form = document.getElementById("spForm");
    const idEl = document.getElementById("onboardingId");
    const pwdEl = document.getElementById("password");
    const cPwdEl = document.getElementById("confirmPassword");
    const msgEl = document.getElementById("spMsg");
    const t1 = document.getElementById("togglePwd");
    const t2 = document.getElementById("toggleCPwd");

    // Prefill onboardingId if known
    const savedId = localStorage.getItem("ONBOARDING_ID");
    if (savedId) idEl.value = savedId;

    // Toggle visibility
    function toggle(input, btn) {
      const isPwd = input.type === "password";
      input.type = isPwd ? "text" : "password";
      btn.textContent = isPwd ? "Hide" : "Show";
      btn.setAttribute("aria-label", isPwd ? "Hide password" : "Show password");
    }
    t1.addEventListener("click", () => toggle(pwdEl, t1));
    t2.addEventListener("click", () => toggle(cPwdEl, t2));

    function showMsg(text, type = "error") {
      msgEl.textContent = text;
      msgEl.className = `alert alert--${type}`;
    }

    async function setupPassword(onboardingId, password, confirmPassword) {
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 20000);
      try {
        const res = await fetch(`${API_BASE}/api/loginProcessLogic/setup-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ onboardingId, password, confirmPassword }),
          signal: controller.signal,
          credentials: "omit",
          cache: "no-store",
        });
        const ct = res.headers.get("content-type") || "";
        const isJson = ct.includes("application/json");
        const data = isJson ? await res.json() : await res.text();
        if (!res.ok) {
          const msg = isJson && data && data.message ? data.message : `HTTP ${res.status}`;
          throw new Error(msg);
        }
        return data;
      } finally {
        clearTimeout(timeout);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const onboardingId = idEl.value.trim();
      const password = pwdEl.value.trim();
      const confirmPassword = cPwdEl.value.trim();

      if (!onboardingId) return showMsg("Enter Onboarding ID");
      if (!password || password.length < 8) return showMsg("Password must be at least 8 characters");
      if (confirmPassword !== password) return showMsg("Passwords do not match");

      try {
        // Persist ID for convenience later
        localStorage.setItem("ONBOARDING_ID", onboardingId);

        await setupPassword(onboardingId, password, confirmPassword);
        showMsg("Password set successfully. Redirecting to loginâ€¦", "success");

        // Route to login after short delay
        setTimeout(() => {
          window.location.assign("login.html");
        }, 800);
      } catch (err) {
        showMsg(`Error: ${err.message || "Unable to set password"}`, "error");
      }
    });
  </script>
</body>
</html>
